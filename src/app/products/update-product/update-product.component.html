<h2 class="bg-light mb-2">UPDATE PRODUCT</h2>
<form (submit)="updateProduct(updateProductForm)" #updateProductForm="ngForm">
  <div class="form-row">
    <div class="col-md-6 mb-3">
      <label for="validationServer01">Product Name</label>
      <input type="text" class="form-control" value="Enter Product Name" [(ngModel)]="productDetails.productName" required name="productName" ngModel>
    </div>
    <div class="col-md-6 mb-3">
      <label for="validationServer02">Category Id</label>
      <input type="text" class="form-control" [(ngModel)]="productDetails.categoryId" required name="categoryId" ngModel>
    </div>
  </div>
  <div class="form-row">
    <div class="col-md-6 mb-3">
      <label for="validationServer03">Description</label>
      <textarea type="text" class="form-control" placeholder="Enter Product Descripton" [(ngModel)]="productDetails.description" required name="description" ngModel>
       </textarea>
      </div>
    <div class="col-md-3 mb-3">
      <label>Rating</label>
      <select class="custom-select" required name="product_rating" ngModel>
        <option selected value="">Choose...</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
    </div>
    </div>
    <div class="form-row">
    <div class="col-md-6 mb-3">
      <label for="validationServer01">Product Color</label>
      <input type="text" class="form-control" value="Enter Product Color" [(ngModel)]="productDetails.color" required name="color" ngModel>
    </div>
    <div class="col-md-3 mb-3">
      <label for="validationServer02">Is Available</label>
      <select class="custom-select" required name="product_available" ngModel>
        <option selected value="">Choose...</option>
        <option value="1">Yes</option>
        <option value="0">No</option>
      </select>
    </div>
    </div>
    <div class="form-row">
      <div class="col-md-6 mb-3">
        <label for="validationServer01">Product Price</label>
        <input type="text" class="form-control" value="Enter Product Price" [(ngModel)]="productDetails.price" required name="price" ngModel>
      </div>
      <div class="col-md-3 mb-3">
        <label for="validationServer02">Reviews</label>
        <select class="custom-select" required name="product_reviews" ngModel>
          <option selected value="">Choose...</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
      </div>
      </div>
  <button class="btn btn-primary" type="submit">Update Product</button>
</form>
